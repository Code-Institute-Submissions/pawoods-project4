{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container-fluid text-center">
    <h2 class="mt-2">Products</h2>
    <hr class="w-50">
</div>
{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row">
        {% for product in products %}
        <a href="#" class="col-12 col-sm-6 col-md-4 col-lg-3 px-0 py-1">
            <div class="card product-card border-0 p-0 text-center">
                <div class="card image-card border-0">
                    <img src="{{ MEDIA_URL }}{{ product.image }}" alt="{{ product.name }}" class="p-4">
                </div>
                <div class="product-text px-4 pb-4">
                    <span>{{ product.name }}</span>
                    <span>Category/SubCategory/Brand</span>
                    <span>Â£{{ product.price|floatformat:2 }}</span>
                </div>
            </div>
            <hr class="m-0">
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
