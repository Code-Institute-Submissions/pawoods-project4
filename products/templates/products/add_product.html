{% extends 'base.html' %} 
{% load static %} 
{% block extra_title %} | Product Management{%endblock %} 
{% block content %}
<div class="container-fluid basket-items">
    <div class="row">
        <!-- Product Form -->
        <div class="col-12 col-md-6">
            <div class="d-none d-md-block container-fluid text-center">
                <h2 class="mt-2">Product Management</h2>
                <hr class="w-50"/>
            </div>  
            <div class="container-fluid">
                <form action="{% url 'add_product' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                </form>
            </div>
        </div>
        <!-- Order Summary -->
        <div class="col-12 col-md-6">
        </div>
    </div>
</div>
{% endblock %}
