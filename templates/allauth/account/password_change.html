{% extends "account/base.html" %}

{% load i18n %}

{% block extra_title %} | Change Password{%endblock %} 

{% block inner_content %}
    <div class="container-fluid text-center">
        <h2 class="mt-2">Change Password</h2>
        <hr class="w-50"/>
    </div>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="action" class="btn btn-dark mt-2">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
